    <section>
        <h2>Contactanos</h2>
        <form class="formulario" action="">
            <label for="nombre">Nombre</label>
            <input type="text" class="relleno" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
            <br>
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" class="relleno" name="apellido" id="apellido" placeholder="Ingresa tu apellido" required>
            <br>
            <br>
            <label for="email">Email</label>
            <input type="text" class="relleno" name="email" id="name" placeholder="Ingresa tu correo de email" required>
            <br>
            <br>
            <label for="consulta" class="relleno">Consulta</label>
            <br>
            <br>
            <textarea name="consulta" id="consulta" cols="37" rows="8"></textarea>
            <br>
            <br>


            <input type="submit" class="botones botonesen" value="Enviar el formulario">
            <input type="reset" class="botones botones.li" value="Limpiar el formulario">
            <input type="button" class="botones botones.no" value="No hago nada, por ahora">


        </form>
        <br>
        <br>
